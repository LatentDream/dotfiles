# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Configure the format
format = """$directory\
$git_status\
$character"""

add_newline = false

# Directory configuration - Gruvbox blue
[directory]
truncation_length = 10
truncate_to_repo = true
format = "[$path]($style) "
style = "bold #83a598"

# Git branch configuration - Gruvbox purple
# [git_branch]
# format = "[\\(](bold #d3869b)[$branch](bold #d3869b)[\\)](bold #d3869b)"

# Git status configuration - Gruvbox orange/yellow with Nerd Font icons
[git_status]
format = '([\[$all_status$ahead_behind\]](bold #fabd2f))'
modified = "󰷉"
deleted = ""
untracked = "󱪠"
staged = ""
renamed = "󰁕"
stashed = "󰏖"
conflicted = ""
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
disabled = false

# Character (prompt symbol) - Gruvbox green/red
[character]
success_symbol = " [%](bold #b8bb26)"
error_symbol = " [%](bold #fb4934)"
